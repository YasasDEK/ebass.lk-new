<div class="displayTable">
  <div cl ass="displayTableCell">

    <div class="authBlock">
      <h3 align='center'>Thank You for Registering</h3>
      <br>
      <div class="formGroup" *ngIf="authService.workerData as worker">
        <p class="text-center">We have sent a confirmation email to <strong>{{worker.email}}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <br>
      <div class="formGroup" align='center'>
        <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
          <i class="fas fa-redo-alt"></i>
          Resend Verification Email
        </button>
      </div>

    </div>
    <br>
    <div class="redirectToLogin" align='center'>
      <span>Go back to?<span class="redirect" [routerLink]="['/adminsignin']"> Sign in</span></span>
