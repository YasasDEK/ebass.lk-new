<div class="content-center">
  <div class="container">

    <label>Filter</label>

    <div class="row align-items-center justify-content-center">
      <div class="col-lg-12 text-center">
        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="nc-icon nc-email-85"></i>
            </span>
          </div>
          <input class="form-control" placeholder="Name" (focus)="focus=true" type="text" [(ngModel)]="username"
            (change)="filterName('username', username)">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="nc-icon nc-email-85"></i>
            </span>
          </div>
          <input class="form-control" placeholder="Email" type="text" [(ngModel)]="email"
            (change)="filterEmail('email', email)">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="nc-icon nc-email-85"></i>
            </span>
          </div>
          <!-- <input class="form-control" placeholder="Email Verified" type="text" [(ngModel)]="emailVerified"
            (change)="filterVerifyEmail('emailVerified', emailVerified)">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="nc-icon nc-email-85"></i>
            </span>
          </div> -->
          <input class="form-control" placeholder="Mobile" type="text" [(ngModel)]="mobile"
            (change)="filterMobile('mobile', mobile)">
          <div class="input-group-prepend">
            <span class="input-group-text">
            </span>
          </div>
        </div> <br>

        <!-- <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">

            <span class="input-group-text">

        <button class="btn btn-danger" (click)="send()">Sort low to high</button><button class="btn btn-danger"

    </div>
  </div>
</div>

<div class="container" style="margin-top: 5px">

  <table class="table table-bordered">
    <thead>

      <tr class="table100-head">
        <th class="column1">Name</th>
        <th class="column2">Email</th>
        <th class="column2">mobile</th>
        <th class="column2">Email Verified</th>
      </tr>

      <tr class="table100-data" *ngFor="let results of filteredNames">
        <td class="column1">{{results.username}}</td>
        <td class="column2">{{results.email}}</td>
        <td class="column2">{{results.mobile}}</td>
        <td class="column2">{{results.emailVerified}}</td>
        <td class="column2"><a class="dropdown-item" [routerLink]="['/update',results.email]"><i
              class="nc-icon nc-minimal-right" aria-hidden="true"></i> Edit</a></td>
        <td class="column2"><a class="dropdown-item" [routerLink]="['/viewprofile',results.uid]"><i
              class="nc-icon nc-minimal-right" aria-hidden="true"></i> View profile</a></td>
      </tr>

    </thead>
  </table>
  (status :False: not deleted) (Verify :yes :True )
</div>
