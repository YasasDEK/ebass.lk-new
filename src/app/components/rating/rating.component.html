<h1>Custom rating</h1>
<ngb-rating [(rate)]="currentRate">
  <ng-template let-fill="fill" let-index="index">
    <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
  </ng-template>
</ngb-rating>
<hr>


<pre>Rate: <b>{{currentRate}}</b></pre>

<form role="form">
  <div class="pl-lg-4">
    <div class="form-group">
      <textarea rows="4" class="form-control form-control-alternative" name="bookingdesc" type="text"
        class="form-control" (focus)="focus=true" (blur)="focus=false"
        placeholder="A few words about the work to do" #ratingdecs required></textarea>
    </div>
  </div>
<div class="formGroup">
  <input type="button" class="btn btnPrimary" value="Submit Rating"
    (click)="setRating(ratingdecs.value,currentRate)">
</div>
</form>
