<!--page-->
<div *ngIf="electricians?.length > 0; else noItems">
  <div class="container" style="margin-top: 70px">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>City</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let electrician of electricians">

        <td>{{ electrician.id }}</td>
        <td> {{ electrician.firstname }}</td>
        <td> {{ electrician.land }}</td>
        <td>
          <a [routerLink] = "['/profile',electrician.id]" class="btn btn-primary" >Show details</a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>

<ng-template #noItems>-->
  <hr>
  <h1>There is no items</h1>
</ng-template>
