<!--sign up content-->
<div class="wrapper">
        <div class="page-header" style="background-image: url('./assets/img/z.jpg');">
            <div class="filter"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 col-sm-8 mr-auto ml-auto">
                          <div class="card card-register">
                              <h3 class="title">Welcome</h3>
                                <form class="register-form" #signupform="ngForm" (submit)="onSubmit(signupform)">
                                  <label>Username</label>
                                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                          <i class="nc-icon nc-single-02"></i>
                                      </span>
                                    </div>
                                      <input name="username" type="text" #username="ngModel" [(ngModel)]="service.fromData.username" class="form-control" placeholder="Username" (focus)="focus=true" (blur)="focus=false" required>
                                  </div>
    
                                  <label>ID Number</label>
                                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                          <i class="nc-icon nc-check-2"></i>
                                      </span>
                                    </div>
                                      <input name="id" type="text" #id="ngModel" [(ngModel)]="service.fromData.id" class="form-control" placeholder="ID Number" (focus)="focus=true" (blur)="focus=false" required>
                                  </div>
    
                                  <label>E-Mail</label>
                                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                          <i class="nc-icon nc-email-85"></i>
                                      </span>
                                    </div>
                                      <input name="mail" type="email" #mail="ngModel" [(ngModel)]="service.fromData.mail" class="form-control" placeholder="E-Mail" (focus)="focus=true" (blur)="focus=false" required>
                                  </div>

                                  <label>Job Type</label>
                                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                          <i class="nc-icon nc-check-2"></i>
                                      </span>
                                    </div>
                                      <select name="jobs" placeholder="Job Type" type="dropdown" #job="ngModel" [(ngModel)]="service.fromData.job" class="form-control" (focus)="focus=true" (blur)="focus=false" required>
                                        <option value="mason">Mason</option>
                                        <option value="electrician">Electrician</option>
                                        <option value="carpenter">Carpenter</option>
                                        <option value="painter">Painter</option>
                                        <option value="repair">Repair</option>
                                        <option value="plumber">Plumber</option>
                                        
                                      </select>
                                    </div>
    
                                  <label>Mobile Number</label>
                                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                          <i class="nc-icon nc-mobile"></i>
                                      </span>
                                    </div>   
                                      <input name="mobile" type="text" #mobile="ngModel" [(ngModel)]="service.fromData.mobile" class="form-control" placeholder="Mobile Number" (focus)="focus=true" (blur)="focus=false" required>
                                  </div>
    
    
                                  <label>Password</label>
                                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                          <i class="nc-icon nc-key-25"></i>
                                      </span>
                                    </div>
                                      <input name="password_one" type="password" #password_one="ngModel" [(ngModel)]="service.fromData.password_one" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" required>
                                    </div>
                                    <br>

                                  <label>Re-Enter Password</label>
                                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                          <i class="nc-icon nc-key-25"></i>
                                      </span>
                                    </div>
                                      <input name="password_two" type="password" #password_two="ngModel" [(ngModel)]="service.fromData.password_two" class="form-control" placeholder="Re-Enter Password" (focus)="focus1=true" (blur)="focus1=false" required>
                                  </div>
    
                                  <button type="submit" class="btn btn-danger btn-block btn-round">Register</button>
                              </form>
                              
                          </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
